<html>
    <head>
        <title>
            {{.Title}}
        </title>
        <style>
            body{
                background-color:LightGray;
            }
            h1{
                background-color:gray;
                align-items: center;
            }
            div{
                border-color: #FFFFFF;
                border-style: dotted;
                align-items: center;
            }
        </style>
        <meta http-equiv="refresh" content="3" >
    </head>
    <body>
        <h1>Auto Reload Water and Wind Value</h1>
        <div>
            <h2>Water : {{.Status.Water}} m</h2>
            <h2>Water status : {{.Status.WaterStatus}}</h2>
            <h2>Wind : {{.Status.Wind}} m/s</h2>
            <h2>Wind status : {{.Status.WindStatus}}</h2>
        </div>
    </body>
</html>
